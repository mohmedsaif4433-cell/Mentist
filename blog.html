<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المدونة - Mentist</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .blog-page { padding: 60px 0; }
        .page-header { text-align: center; margin-bottom: 40px; }
        .page-header h1 { font-size: 42px; font-weight: 700; color: #0A2540; margin-bottom: 15px; }
        .page-header p { font-size: 18px; color: #555; max-width: 700px; margin: 0 auto; }
        .blog-actions { text-align: center; margin-bottom: 50px; }
        .create-post-btn { background: linear-gradient(135deg, #007BFF, #0056b3); color: white; padding: 15px 30px; text-decoration: none; font-size: 18px; font-weight: 600; border-radius: 50px; transition: all 0.3s ease; display: inline-block; }
        .create-post-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,123,255,0.2); }
        .post-card { background: #fff; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.07); margin-bottom: 25px; padding: 25px; display: flex; gap: 20px; }
        .post-author-avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }
        .post-content { flex: 1; }
        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .post-author-name { font-weight: 700; font-size: 16px; }
        .post-date { color: #888; font-size: 14px; }
        .post-body p { line-height: 1.8; color: #333; }
        .post-footer { margin-top: 20px; display: flex; gap: 20px; color: #555; }
        .post-footer span { cursor: pointer; }
        .post-footer span i { margin-left: 5px; }
    </style>
</head>
